<body>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function mostrarResultado(elementId, mensagem, tipo = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${tipo}">${mensagem}</div>`;
        }
        
        function testarBancoDados() {
            try {
                if (typeof DatabaseManager === 'undefined') {
                    throw new Error('DatabaseManager nÃ£o carregado');
                }
                
                window.db = new DatabaseManager();
                const clientes = window.db.getClientes();
                const barbeiros = window.db.getBarbeiros();
                const servicos = window.db.getServicos();
                
                mostrarResultado('db-result', 
                    `âœ… Banco funcionando!<br>
                    ğŸ“Š Clientes: ${clientes.length}<br>
                    ğŸ’‡ Barbeiros: ${barbeiros.length}<br>
                    âš™ï¸ ServiÃ§os: ${servicos.length}`,

        function testarAuth() {
            try {
                if (typeof AuthManager === 'undefined') {
                    throw new Error('AuthManager nÃ£o carregado');
                }
                
                window.auth = new AuthManager();
                const isAuth = window.auth.isAuthenticated();

                    ğŸ” UsuÃ¡rio logado: ${isAuth ? 'Sim' : 'NÃ£o'}`,

                    'success'

            } catch (error) {

            }
        }
        
        function cadastrarBarbeiroTeste() {
            try {

                const barbeiro = {

                    horarioInicio: '09:00',
                    horarioFim: '18:00',
                    senha: '123456',
                    tipo: 'barbeiro',
                    ativo: true,
                    rating: 4.5,
                    totalAtendimentos: 0,

            }
        }
        
        function testarLogin() {
            try {
                // Tentar login com dados padrÃ£o
                const resultado = window.auth.login('joao@email.com', '123456');
                
                if (resultado.success) {
                    mostrarResultado('login-result', 
                        `âœ… Login realizado com sucesso!<br>
                        ğŸ‘¤ UsuÃ¡rio: ${resultado.user.nome}<br>

                } else {

                }
            } catch (error) {
                mostrarResultado('login-result', `âŒ Erro no login: ${error.message}`, 'error');
            }
        }
        
        function listarBarbeiros() {
            try {
                const barbeiros = window.db.getBarbeiros();
                
                if (barbeiros.length === 0) {
                    mostrarResultado('barbeiros-result', 'âš ï¸ Nenhum barbeiro encontrado', 'info');
                } else {
                    let html = 'âœ… Barbeiros encontrados:<br>';

        // Executar teste inicial

        });
    </script>
